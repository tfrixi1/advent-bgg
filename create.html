<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Your Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="create-container">
        <h2>Create Your Advent Calendar</h2>

        <!-- Calendar Title -->
        <div class="input-block">
            <label><strong>Calendar Title:</strong></label>
            <input id="calendar-title" type="text" placeholder="Example: Our 2025 Advent Calendar">
        </div>

        <!-- Background Image -->
        <div class="input-block">
            <label><strong>Background Image URL:</strong></label>
            <input id="background-image" type="text" placeholder="https://example.com/snowy_village.png">
        </div>

        <!-- Start & End Dates -->
        <div class="input-block">
            <label><strong>Start Date:</strong></label>
            <input id="start-date" type="date">
        </div>

        <div class="input-block">
            <label><strong>End Date:</strong></label>
            <input id="end-date" type="date">
        </div>

        <!-- CSV Upload -->
        <div class="input-block">
            <label><strong>Upload Games CSV:</strong></label>
            <input id="csv-file" type="file" accept=".csv">
            <p style="font-size: 0.9rem; margin-top: 5px;">
                Format: <code>name, imageURL, length(short/medium/long), fixedDate(optional)</code>
            </p>
        </div>

        <button id="generate-btn">Generate Calendar</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
