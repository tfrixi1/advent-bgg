<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="calendar-body">

    <!-- Title banner -->
    <div id="title-banner">
        <h1 id="calendar-title">Loading...</h1>
    </div>

    <!-- Door container -->
    <div id="door-container"></div>

    <!-- Popup overlay -->
    <div id="popup-overlay" class="hidden">
        <div id="popup-content">
            <span id="popup-close">&times;</span>
            <h2 id="popup-heading"></h2>
            <h3 id="popup-gamename"></h3>
            <img id="popup-image" src="" alt="Game Image">
        </div>
    </div>

    <!-- Sound -->
    <audio id="bell-sound" src="assets/jingle_bells.ogg" preload="auto"></audio>

    <script src="js/calendar.js"></script>
</body>
</html>
