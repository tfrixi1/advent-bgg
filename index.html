<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title Banner -->
    <div id="calendar-title-banner"></div>

    <!-- Calendar Door Area -->
    <div id="calendar"></div>

    <!-- Popup Overlay -->
    <div id="reveal-overlay">
        <div id="popup">
            <h2 id="popup-title">Today's Game Is:</h2>
            <img id="popup-image" src="" alt="Game Image">
            <div id="close-popup">Close</div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
